# Keyboard Middleware Configuration Example
# Copy this to config.toml and customize as needed

# Tapping term in milliseconds - time to distinguish tap from hold
tapping_term_ms = 130

# Optional: Specify keyboard device name to use
# Leave commented to auto-detect
# device_name = "AT Translated Set 2 keyboard"

# Enable automatic game mode detection based on WASD activity
enable_game_mode_auto = true

# Enable SOCD (Simultaneous Opposite Cardinal Direction) cleaning
enable_socd = true
